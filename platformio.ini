[env:esp32dev]
platform = espressif32
board = esp32dev
framework = arduino
monitor_speed = 115200
lib_deps =
    madhephaestus/ESP32Servo @ ^3.0.5

; --- OTA Upload Configuration (Wireless) ---
; 1. First upload MUST be via USB.
; 2. Connect PC to "焼きそば太郎" WiFi.
; 3. Uncomment the lines below to upload wirelessly:
upload_protocol = espota
upload_port = 192.168.4.1  ; Default IP of the ESP32 AP
